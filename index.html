<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>留声机 Phonograph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Zen+Dots&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#05010a',
              neonPurple: '#b026ff',
              neonCyan: '#00f3ff',
              neonPink: '#ff003c',
              neonGreen: '#00ff00',
              retroGray: '#2d2d2d',
              panel: '#121214',
            },
            fontFamily: {
              pixel: ['"VT323"', 'monospace'],
              header: ['"Zen Dots"', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 4s linear infinite',
              'bounce-slow': 'bounce 2s infinite',
              'pulse-slow': 'pulse-slow 2s ease-in-out infinite',
            },
            backgroundImage: {
               'grid-pattern': "linear-gradient(to right, #1f1f1f 1px, transparent 1px), linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #05010a; }
      
      /* Slow pulse animation for NFT馆藏 */
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 2s ease-in-out infinite;
      }
      
      /* CRT Scanlines Effect */
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 999;
        opacity: 0.6;
      }

      .glitch-text:hover {
        animation: glitch 0.3s infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      @keyframes neon-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 5px currentColor); }
        20%, 24%, 55% { opacity: 0.5; filter: brightness(0.7); }
      }
      @keyframes pixel-jump {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      /* Enhanced Transaction Animations */
      @keyframes scan-line {
        0% { top: -10%; }
        100% { top: 110%; }
      }
      .animate-scan-line {
        animation: scan-line 2s linear infinite;
      }
      
      @keyframes scan-vertical {
        0% { top: 0; }
        100% { top: 100%; }
      }
      .animate-scan-vertical {
        animation: scan-vertical 1.5s linear infinite;
      }
      
      @keyframes code-rain {
        0% { transform: translateY(-100%); opacity: 1; }
        100% { transform: translateY(400%); opacity: 0; }
      }
      .animate-code-rain {
        animation: code-rain 3s linear infinite;
      }
      
      @keyframes particle {
        0% { opacity: 1; transform: rotate(var(--angle)) translateX(0) scale(1); }
        100% { opacity: 0; transform: rotate(var(--angle)) translateX(100px) scale(0); }
      }
      .animate-particle {
        animation: particle 1s ease-out forwards;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
        50% { transform: translateY(-10px) rotate(5deg); opacity: 1; }
      }
      .animate-float {
        animation: float 2s ease-in-out infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 1.5s linear infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      
      @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-flash {
        animation: flash 0.5s ease-out forwards;
      }
      
      @keyframes expand-line {
        0% { transform: scaleX(0); opacity: 1; }
        100% { transform: scaleX(1); opacity: 0; }
      }
      .animate-expand-line {
        animation: expand-line 0.5s ease-out forwards;
      }
      
      .text-shadow-glow {
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      }

      /* Audio Visualizer Bars */
      .bar {
        width: 4px;
        background: #00f3ff;
        animation: equalize 1s infinite alternate;
      }
      .bar:nth-child(1) { animation-delay: -0.2s; height: 10px; }
      .bar:nth-child(2) { animation-delay: -0.4s; height: 15px; }
      .bar:nth-child(3) { animation-delay: -0.6s; height: 20px; }
      .bar:nth-child(4) { animation-delay: -0.8s; height: 12px; }
      @keyframes equalize {
        0% { height: 5px; opacity: 0.5; }
        100% { height: 25px; opacity: 1; box-shadow: 0 0 5px #00f3ff; }
      }

      /* 3D Card Flip */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>

}
</script>
